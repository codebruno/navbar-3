<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container-geral">
            <nav class="nav-semantica">
                <!-- Início da seção da marca da navbar -->
                <div class="navbar-brand">DEV Bugar</div>
                <!-- Fim da seção da marca da navbar -->
    
                <!-- Início da seção de links da navbar -->
                <ul class="navbar-links">
                    <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                    <li class="nav-item">
                        <!-- Início do formulário de pesquisa -->
                        <form class="form-inline">
                            <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                            <button class="btn-pesquisa" type="submit">Pesquisar</button>
                        </form>
                        <!-- Fim do formulário de pesquisa -->
                    </li>
                </ul>
                <!-- Fim da seção de links da navbar -->
    
                <!-- Início da seção de ícones de redes sociais -->
                <div class="icones-rede-social">
                    <a class="nav-link" href="#"><i class="bi bi-facebook"></i></a>
                    <a class="nav-link" href="#"><i class="bi bi-twitter"></i></a>
                    <a class="nav-link" href="#"><i class="bi bi-instagram"></i></a>
                </div>
                <!-- Fim da seção de ícones de redes sociais -->
            </nav>
        </div>
    </header>
    
</body>
</html>
